name: Deploy CampusTalk to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # === 1ï¸âƒ£ Checkout Code ===
      - name: Checkout Code
        uses: actions/checkout@v4

      # === 2ï¸âƒ£ Build Frontend (Vite) ===
      - name: Build Frontend
        working-directory: FrontEnd
        run: |
          npm ci
          npm run build
          echo "âœ… Frontend build completed."

      # === 3ï¸âƒ£ Build Backend (Spring Boot) ===
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Spring Boot Backend
        working-directory: BackEnd/campusTalk
        run: |
          ./mvnw clean package -DskipTests
          echo "âœ… Backend build completed."

      # === 4ï¸âƒ£ Copy Backend JAR to repo root ===
      - name: Prepare Backend JAR for Upload
        run: |
          cp BackEnd/campusTalk/target/*.jar ./campustalk-backend.jar
          ls -lah campustalk-backend.jar
          echo "âœ… Backend JAR is ready."

      # === 5ï¸âƒ£ Upload Artifacts (Backend + Frontend) to EC2 ===
      - name: Upload Files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          source: "campustalk-backend.jar,FrontEnd/dist/**"
          target: "/home/ubuntu/campustalk-deploy-temp/"
          strip_components: 2

      # === 6ï¸âƒ£ Deploy on EC2 WITH FULL DEBUGGING ===
      - name: Restart Backend & Deploy Frontend (DEBUG MODE)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          script: |
            set -e

            echo "================ DEBUG START ================"

            echo "ğŸ” Who am I?"
            whoami || true

            echo "ğŸ” Current working directory:"
            pwd || true

            echo "ğŸ” Listing /home:"
            ls -lah /home || true

            echo "ğŸ” Listing /home/ubuntu:"
            ls -lah /home/ubuntu || true

            echo "ğŸ” Listing TEMP DEPLOY FOLDER:"
            ls -lah /home/ubuntu/campustalk-deploy-temp || true

            echo "ğŸ” Searching for JAR in temp folder:"
            ls -lah /home/ubuntu/campustalk-deploy-temp/*.jar || echo "âŒ No JAR found"

            echo "ğŸ” Checking backend directory (/opt/campustalk/backend):"
            ls -lah /opt/campustalk/backend || true

            echo "ğŸ” Checking frontend directory (/var/www/campustalk):"
            ls -lah /var/www/campustalk || true

            echo "================ DEBUG END =================="

            echo "ğŸ”¹ Moving backend JAR..."
            sudo mv /home/ubuntu/campustalk-deploy-temp/campustalk-backend.jar /opt/campustalk/backend/campustalk-backend.jar

            echo "ğŸ”¹ Setting correct permissions..."
            sudo chown ubuntu:ubuntu /opt/campustalk/backend/campustalk-backend.jar

            echo "ğŸ”¹ Restarting Backend Service..."
            sudo systemctl daemon-reload
            sudo systemctl restart campustalk-backend.service
            sudo systemctl status campustalk-backend.service --no-pager -l

            echo "ğŸ”¹ Deploying Frontend..."
            sudo rm -rf /var/www/campustalk/*
            sudo cp -r /home/ubuntu/campustalk-deploy-temp/* /var/www/campustalk/
            sudo chown -R www-data:www-data /var/www/campustalk

            echo "ğŸ”¹ Reloading Nginx..."
            sudo systemctl reload nginx

            echo "ğŸ‰ Deployment completed successfully!"
