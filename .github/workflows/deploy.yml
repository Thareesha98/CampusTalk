name: Deploy CampusTalk to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # === 1Ô∏è‚É£ Checkout Code ===
      - name: Checkout Code
        uses: actions/checkout@v4

      # === 2Ô∏è‚É£ Build Frontend ===
      - name: Build Frontend
        working-directory: FrontEnd
        run: |
          npm ci
          npm run build
          echo "‚úÖ Frontend build completed."

      # === 3Ô∏è‚É£ Build Backend ===
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Spring Boot Backend
        working-directory: BackEnd/campusTalk
        run: |
          ./mvnw clean package -DskipTests
          echo "‚úÖ Backend build completed."

      # === 4Ô∏è‚É£ Copy Backend JAR ===
      - name: Copy backend JAR
        run: |
          cp BackEnd/campusTalk/target/*.jar ./campustalk-backend.jar
          ls -lah campustalk-backend.jar

      # === 5Ô∏è‚É£ Upload BACKEND JAR ===
      - name: Upload backend JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          source: "campustalk-backend.jar"
          target: "/home/ubuntu/campustalk-deploy-temp/"
          strip_components: 0

      # === 6Ô∏è‚É£ Upload FRONTEND ===
      - name: Upload frontend dist/ to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          source: "FrontEnd/dist/**"
          target: "/home/ubuntu/campustalk-deploy-temp/"
          strip_components: 2

      # === 7Ô∏è‚É£ Deploy on EC2 (with debug still enabled) ===
      - name: Restart Backend & Deploy Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          script: |
            set -e
            echo "üîç Checking uploaded JAR:"
            ls -lah /home/ubuntu/campustalk-deploy-temp || true

            echo "üîπ Moving backend JAR..."
            sudo mv /home/ubuntu/campustalk-deploy-temp/campustalk-backend.jar /opt/campustalk/backend/campustalk-backend.jar
            sudo chown ubuntu:ubuntu /opt/campustalk/backend/campustalk-backend.jar

            echo "üîπ Restarting Backend..."
            sudo systemctl daemon-reload
            sudo systemctl restart campustalk-backend.service

            echo "üîπ Deploying Frontend..."
            sudo rm -rf /var/www/campustalk/*
            sudo cp -r /home/ubuntu/campustalk-deploy-temp/* /var/www/campustalk/
            sudo chown -R www-data:www-data /var/www/campustalk

            echo "üîπ Reloading Nginx..."
            sudo systemctl reload nginx

            echo "üéâ Deployment completed successfully!"

